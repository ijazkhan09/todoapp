<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h2>Todo App</h2>
        <p class="counnt" id="count" style="text-align: center; width: 100%;"></p>
        <div class="d-flex justify-content-center align-items-center gap-3 p-1"style="width: 100%; padding: 3px 40px;">
            <div class="" style="width: 65%;">
                <input type="email" class="form-control py-2 text-white" id="inp" aria-describedby="emailHelp" placeholder="Enter a Todo">
              </div>
              <!-- button  -->
              <div class="buttons">
                <button type="button" class="btn btn-primary" id="addbtn" onclick="AddTodo()">Add</button>
                <button type="button" class="btn btn-danger" id="clear" onclick="AllClear()">Clear</button>
              </div>
        </div>
        <!-- _________________CARDS SECTION START_________ -->

        
<!-- ______________________Table content start___________ -->

        <div class="tbl_contant">
            <h3>Your Todo</h3>
            <div class="table_data" id="table_data">
                <ul class="tbl_tr_content" id="List">
                  
                </ul>
            </div>
        </div>


    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
